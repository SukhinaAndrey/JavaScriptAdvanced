<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
 		<title></title>
	</head>
	<body>
		<div id="form" style="width: 100%; height: 70px; background: #E6E6FA">
			<label>Напишите какой нибудь текст</label><br/>
			<input type="text" id="input" style="margin-top: 10px;">
			<button style="margin-left: 15px;" onclick="create()">Создать</button>
		</div>
		<script>
			i=1;
			var div1 = document.createElement('div');
			document.body.appendChild(div1);

			function create() {
				var div = document.getElementById('form');
				var value = document.getElementById("input").value;

				var p = document.createElement('p');
				p.innerText ="Параграф №"+i+": "+value;
				p.style.height = '30px';
				p.style.background = '#C0C0C0';

				div1.appendChild(p);
				document.getElementById('input').value = "";
				if(i==11){
					div1.parentElement.removeChild(div1);
				/*i=1;
				continue; почему то ошибка*/
				}
				i++;
			}
		</script>
	</body>
</html>
