<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
 		<title></title>
	</head>
	<body>
		<script>
			var A= [1,4,6,10,7,0,3,5,9,8];
			var Normalsum=0;
			var SumWITH_0=0;
			var ourNumber;
			for(i=0;i<A.length;i++){
				Normalsum+=i;
				SumWITH_0+=A[i];
				ourNumber=Normalsum+A.length-SumWITH_0;
			}
			document.write("Пропущеное число: "+ourNumber);
		</script>
	</body>
</html>
