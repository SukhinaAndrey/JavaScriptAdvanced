<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
 		<title></title>
 		<style>
 			.div{
 				height: 150px;
 				width: 150px;
 				float: left;
 				margin-left: 100px;
 				margin-top: 100px;
 				background: red;
 			} 
 			#button{
 				background: #bb432c;
				font-size: 40px;
				cursor: pointer;
				font-family: "Lato", "Helvetica Neue", "Helvetica", sans-serif;
				border-radius: 4px;
				text-align: center;
				padding: 15px;
				margin-top: 100px;
				margin-left: 550px;

 			}
 			#button:hover{
 				background: #A52A2A;
 			}
 		</style>
	</head>
	<body>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<button id="button" onclick="clicker()">Click</button>
		<script>
			var A = document.getElementsByTagName('div');
			i=0;
			function clicker(){
				if(i>0 && i<A.length-1){
					A[i].style.background="green";
					A[i-1].style.background="red";
					i++;
				}
				else if(i==A.length-1){
					A[i].style.background="green";
					A[i-1].style.background="red";
					i=0;	
				}else{
					A[i].style.background="green";
					A[A.length-1].style.background="red";
					i++;
				}
			}
		</script>
	</body>
</html>
